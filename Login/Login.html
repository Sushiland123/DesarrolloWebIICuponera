<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#F1E4D1]">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-[#162660]">Iniciar sesión</h2>
        <form class="mt-4">
            <div>
                <label class="block text-sm font-medium text-[#162660]">Correo Electrónico</label>
                <input type="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#162660]" placeholder="Ingresa tu correo">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-[#162660]">Contraseña</label>
                <input type="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#162660]" placeholder="Ingresa tu contraseña">
            </div>
            <div class="flex items-center justify-between mt-4">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-[#162660] border-gray-300 rounded">
                    <span class="ml-2 text-sm text-[#162660]">Recuérdame</span>
                </label>
                <a href="#" class="text-sm text-[#162660] hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-4 text-[#D0E6FD] bg-[#162660] rounded-lg hover:bg-[#101A45]">Ingresar</button>
            <button type="button" class="w-full px-4 py-2 mt-2 text-white bg-red-500 rounded-lg hover:bg-red-600">Iniciar sesión con Google</button>
        </form>
        <p class="mt-4 text-sm text-center text-[#162660]">¿No tienes cuenta? <a href="#" class="text-[#162660] hover:underline">Regístrate</a></p>
    </div>
</body>
</html>
